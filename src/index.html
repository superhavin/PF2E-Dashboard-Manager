<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Character Sheet</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
        <div class="card">
            <h3>Ancestry</h3>
            <select id="ancestry">
                <option value="">-- Select Ancestry --</option>
            </select>
        </div>
        <div class="card">
            <h3>Background</h3>
            <select id="background">
                <option value="">-- Select Background --</option>
            </select>
        </div>
        <div class="card">
            <h3>Class</h3>
            <select id="class">
                <option value="">-- Select Class --</option>
            </select>
        </div>
        <div class="card">
            <h3>Level 1</h3>
            <label>Heritage:</label>
            <select id="heritage">
                <option value="">-- Select Heritage --</option>
            </select>

            <label>Ancestry Feat:</label>
            <select id="ancestry-feat">
                <option value="">-- Select Ancestry Feat --</option>
            </select>

            <label>Class Feat:</label>
            <select id="class-feat">
                <option value="">-- Select Class Feat --</option>
            </select>
        </div>
    </aside>

    <!-- MAIN PANEL -->
    <main class="main-content">
        <!-- Header -->
        <div class="char-header">
            <div class="char-name">
                <label for="char-name">Name:</label>
                <input type="text" id="char-name" placeholder="Character Name"/>
                <button id="save-btn">Save</button>
                <button id="load-btn">Load</button>
            </div>
            <div class="stats">
                <div class="stat"><strong>AC</strong><span id="ac-value">10</span></div>
                <div class="stat"><strong>Class DC</strong><span id="class-dc">10</span></div>
                <div class="stat"><strong>Perception</strong><span id="perception">0</span></div>
                <div class="stat"><strong>Reflex</strong><span id="reflex-save">0</span></div>
                <div class="stat"><strong>Fortitude</strong><span id="fortitude-save">0</span></div>
                <div class="stat"><strong>Will</strong><span id="will-save">0</span></div>
            </div>
        </div>

        <!-- ABOUT PAGE -->
        <section class="about-page">
            <h2>About Page:</h2>
            <nav class="tabs">
                <button data-tab="ability" class="active">Ability Scores</button>
                <button data-tab="skill">Skill</button>
                <button data-tab="details">Details</button>
            </nav>

            <!-- Ability Tab -->
            <div id="ability" class="tab-content active">
                <table>
                    <thead>
                    <tr>
                        <th>Ability</th>
                        <th>Base</th>
                        <th>Boost</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody id="ability-table"></tbody>
                </table>
            </div>

            <!-- Skills Tab -->
            <div id="skill" class="tab-content">
                <table>
                    <thead>
                    <tr>
                        <th>Skill</th>
                        <th>Proficiency</th>
                        <th>Total Bonus</th>
                    </tr>
                    </thead>
                    <tbody id="skills-list"></tbody>
                </table>
            </div>

            <!-- Details Tab -->
            <div id="details" class="tab-content">
                <p>Character details go here...</p>
            </div>
        </section>
    </main>

    <!-- RIGHT SIDEBAR -->
    <aside class="level-options">
        <h2>Level Options:</h2>
        <div class="level-card"><h3>Level 1</h3>
            <p>Ability Boost | Skill Training</p></div>
        <div class="level-card"><h3>Level 3</h3>
            <p>Skill Training</p></div>
    </aside>

</div>
<script src="interact.js"></script>
</body>
</html>
